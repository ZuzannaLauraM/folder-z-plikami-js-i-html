<!DOCTYPE html>
<html lang="pl">

<head>

    <title>Kalkulator</title>
    <meta charset="utf-8">
    <script src="kalkulator.js"></script>


</head>

<body>

<div style="text-align: center;"><h2>Kalkulator</h2></div>
<div style="text-align: center;">
    <form id="kalkulator">
        <label for="liczba a">pierwsza liczba:</label><br>
        <input type="number" id="liczba a"><br>
        <label for="liczba b">druga liczba:</label><br>
        <input type="number" id="liczba b"><br>
        <button type="button" id="+">+</button>
        <button type="button" id="-">-</button>
        <button type="button" id="*">*</button>
        <button type="button" id="/">/</button>
        <input type="text" id="result" placeholder="=" disabled="disabled" />
    </form>
</div>

</body>

</html>
